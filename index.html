<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka-2020</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img class="card__image" src="kamilek.png" alt="zdjęcie wizytowe" />
        <div class="card__div">
          <header class="card__header">
            <h1 class="card__title">Kamil Malinowski</h1>
            <p class="card__description card__description--p">
              początkujacy programista/grafik
            </p>
          </header>
          <p class="card__description">
            Początkujący programista
            <strong class="special">szukający wyzwań</strong>, grafik,
            perkusista oraz gitarzysta z zamiłowania. Uwielbia
            <strong class="special">poznawać</strong> nowe rzeczy i
            wykorzystywać je w życiu codziennym.
          </p>
          <p class="card__description ">
            W sieci:
            <a class="card__link" href="https://www.facebook.com/kams.malinowski">Facebook</a>,
            <a class="card__link" href="https://github.com/kamilMalinowski">Github</a>,
            <a class="card__link" href="https://www.behance.net/kamilmalinowski">Behance</a>.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
